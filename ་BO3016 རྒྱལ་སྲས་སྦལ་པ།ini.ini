རྒྱལ་སྲས་སྦལ་པ།


ཉིན་ཞིག་སྲས་མོ་ཞིག་གིས་རང་གི་གསེར་
གྱི་སྤོ་ལོ་རྩེ་བཞིན་པའི་སྐབས། སྤོ་ལོ་དེ་གློ་
བུར་དུ་ཁྲོན་པ་ཞིག་ཏུ་ལྷུང་།
སྲས་མོ་ངུ་མགོ་བརྩམས། སྦལ་པ་ཞིག་གིས།
“སྲས་མོ་ལགས། ཁྱོད་ངུ་དགོས་དོན་ཅི་ཡིན།”
ཞེས་དྲིས། སྲས་མོས། “ངའི་གསེར་གྱི་སྤོ་ལོ་
ཁྲོན་པའི་ནང་དུ་ལྷུང་སོང༌། ངས་དེ་ཕྱི་ལ་
ལེན་མི་ཐུབ།”ཅེས་བཤད།
སྦལ་པས། “གལ་སྲིད་ངས་སྤོ་ལོ་བླངས་ན།
ཁྱོད་ཀྱིས་ང་ལ་ཅི་ཞིག་སྟེར།”ཞེས་དྲིས། སྲས་
མོས། “ཁྱོད་ལ་ཅི་ཞིག་དགོས་ན་ངས་དེ་སྟེར།”
ཞེས་བཤད།
སྦལ་པས།“གལ་སྲིད་དེ་འདྲ་ཡིན་ན། ཁྱོད་
ཀྱི་སྡེར་མའི་ནང་དུ་ངས་ཟས་ཟ་ཆོག་པ་
དང༌། ཁྱོད་ཀྱི་ཉལ་ཁྲིའི་ཐོག་ཏུ་ང་ཉལ་ཆོག་
པའི་ཁས་ལེན་བྱོས།”ཞེས་བཤད། སྲས་མོས་
ཁས་ལེན་བྱས།
སྦལ་པ་ཁྲོན་པའི་ནང་དུ་མཆོངས་ནས་
གསེར་གྱི་སྤོ་ལོ་ཕྱི་ལ་ཁྱེར་ཡོང༌། སྲས་མོས་
སྦལ་པའི་ལག་ནས་རང་གི་སྤོ་ལོ་བླངས་རྗེས་
བརྒྱུགས་ནས་ཕོ་བྲང་ལ་སོང་།
སྦལ་པ་ཡང་སྲས་མོའི་རྗེས་དེད་དེ། ལྡིང་
གིན་ལྡིང་གིན་ཕོ་བྲང་ལ་སོང་། དེ་ནས།ཁོས་
ཕོ་བྲང་གི་སྒོ་རྡུང་བཞིན།“སྲས་མོ་ལགས།
སྒོ་ཕྱེས་དང་། ཁྱོད་ཀྱིས་རང་གི་ཁས་ལེན་
བརྗེད་པ་ཡིན་ནམ།”ཞེས་བཤད།
རྒྱལ་པོས་སྦལ་པའི་སྐད་གོ་ནས་སྲས་མོ་
ལ།“ཁྱོད་ཀྱིས་ཁས་ལེན་བྱས་ཡོད་དམ།”ཞེས་
དྲིས། སྲས་མོས།“ངས་ཁས་བླངས་ཡོད། ཡིན་
ན་ཡང་། ཁོ་ནི་སྦལ་པ་ཞིག་རེད།”ཅེས་བཤད།
རྒྱལ་པོས།“ང་ཚོས་ནམ་ཡིན་ཡང་སོ་སོའི་
ཁས་ལེན་བརྩི་དགོས། སྦལ་པ་ནང་ལ་ཡོང་དུ་
ཆུགས།”ཞེས་བཤད།
སྲས་མོས་སྒོ་ཕྱེ་བ་དང༌། སྦལ་པ་ལྡིང་གིན་
ལྡིང་གིན་ནང་དུ་ཡོང་། དེ་ནས །སྲས་མོ་མར་
བསྡད་ནས་དགོང་ཟས་ཟ་དུས། སྦལ་པས་
སྲས་མོའི་སྡེར་མའི་ནང་དུ་ཟོས།
དགོང་ཟས་ཟོས་རྗེས། སྲས་མོས་སྦལ་པ་
རང་གི་ཉལ་ཁང་དུ་ཁྲིད། སྦལ་པ་སྲས་མོའི་
ཉལ་ཁྲིའི་ཐོག་ཏུ་མཆོངས་དུས། སྲས་མོས།
“མར་སོང་།”ཞེས་སྐད་ཆེན་པོ་བརྒྱབ།
སྦལ་པས།“ཁྱོད་ཀྱིས་རང་གི་ཁས་ལེན་
རྩིས། དེ་མིན་ན། ངས་ཁྱོད་ཀྱི་ཨ་ཕ་སྟེ། རྒྱལ་
པོ་ལ་ཞུ་རྒྱུ་ཡིན།”ཞེས་བཤད།
སྲས་མོ་ཁོང་ཁྲོ་ལངས། མོས་སྦལ་པ་ཐང་
ལ་གཡུགས་ཏེ། ཉམ་ང་བའི་སྦལ་པ་ལ་རྨས་
སྐྱོན་ཕོག
འོན་ཀྱང༌། སྲས་མོས་སྦལ་པ་རྨས་ཡོད
མཐོང་ནས་འགྱོད་པ་སྐྱེས། མོས་སྦལ་པ་ལག་
ཏུ་བླངས་ཏེ།“དགོངས་དགངས་ཁྱོད་ལ་
བསམ་བཞིན་དུ་གནོད་འཚེ་བྱས་པ་མིན།”
ཞེས་བཤད་ནས་སྦལ་པ་ལ་འོ་བྱས།
དེ་མ་ཐག་སྦལ་པ་ནི། ལྟ་ན་སྡུག་པའི་རྒྱལ་
སྲས་ཤིག་ཏུ་གྱུར། སྲས་མོ་ཧ་ལས། རྒྱལ་སྲས་
ཀྱིས།“སྲས་མོ་ལགས།ཐུགས་རྗེ་ཆེ། ཁྱོད་
ཀྱིས་ང་ངན་སྔགས་ལས་སྐྱབས་སོང་།”ཞེས་
བཤད།
“འདྲེ་མོ་ངན་པ་ཞིག་གིས་ང་སྦལ་པ་ཞིག་
ཏུ་བསྒྱུར། སྲས་མོ་ཞིག་གིས་ང་དང་ལྷན་
དུ་ཟ་མ་ཟོས་ཤིང་། མོའི་ཉལ་ཁྲིའི་ཐོག་ཏུ་
བཞགད་དུང་ང་ལ་འོ་ཡང་བྱས་ན། ད་
གཟོད་ང་ཕྱིར་རྒྱལ་སྲས་སུ་འགྱུར་ཐུབ།”
དེ་ནས། རྒྱལ་སྲས་དང་སྲས་མོ་
གཉིས་གཉེན་བསྒྲིགས་ཏེ། ཁོ་ཚོས་
བདེ་སྐྱིད་ཀྱི་འཚོ་བ་ལ་རོལ།།
